<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Cadastro de Clientes</h1>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required aria-label="Digite seu nome" autocomplete="name">

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required pattern="\d{2} \d{4,5}-\d{4}" aria-label="Digite seu telefone no formato XX XXXX-XXXX">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required aria-label="Digite seu e-mail" autocomplete="email">

    <label for="linkedin">LinkedIn:</label>
    <input type="url" id="linkedin" name="linkedin" aria-label="Digite seu perfil do LinkedIn">

    <div class="botoes">
      <button type="submit">Enviar</button>
      <button type="reset">Refazer Envio</button>
    </div>
  </form>

  <footer>
    <p>AgÃªncia de Promotores</p>
  </footer>
</body>
</html>
